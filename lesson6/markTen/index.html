<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark 10 | cash register app</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>cash register app</h1>
        <p>Solution to all your change problems. Never make a return mistake again</p>
    </header>

    <section class="input">
        <div class="billAmount">
            <p>Bill Amount</p>
            <label for="bill"></label>
            <input type="number" id="bill" min="0"/>
        </div>
        <div class="cashGiven">
            <label for="cash"></label>
            <p>Cash Given</p>
            <input type="number" id="cash" min="0"/>
        </div>
        <button id="btn-calculate">Calculate Change</button>
    </section>
    
    <section class="output">
        <div class="change">
            <p>Change: </p>
            <output id="change"></output>
        </div>

        <table class="denominations">
            <tr>
                <th>Currencies</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

            <tr>
                <th>Number</th>
                <td class="notes" id="t2000"></td>
                <td class="notes" id="t500"></td>
                <td class="notes" id="t100"></td>
                <td class="notes" id="t20"></td>
                <td class="notes" id="t10"></td>
                <td class="notes" id="t5"></td>
                <td class="notes" id="t1"></td>
            </tr>
        </table>
        
    </section>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>

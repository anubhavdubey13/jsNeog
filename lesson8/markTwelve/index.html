<!DOCTYPE html>
<html lang="en">

<body>
    <header class="headline">
        <h1>fun with triangles</h1>

    <nav>
        <ul class="navigation">
            <li> <a href=''>Home</a></li>

    <hr>

    <section class="container angles">
        <h2 id="game1">Mad Angles</h2>
        <div class="angle">
            <label for="angleOne">Angle 1</label>
            <input type="number" id="angleOne">
        </div>
        <div class="angle">
            <label for="angleTwo">Angle 2</label>
            <input type="number" id="angleTwo">
        </div>
        <div class="angle">
            <label for="angleThree">Angle 3</label>
            <input type="number" id="angleThree">
        </div>
        <button id="angleSubmit">Find out!</button>
    </section>

    <hr>

    <section class="container">
        <h2 id="game2">Quizz</h2>
        <div class="questionOne">
            <p>Question 1 here</p>
            <label for="optionOne">option 1</label>
            <input type="radio" id="optionOne">
            <label for="optionTwo">option 2</label>
            <input type="radio" id="optionTwo">
            <label for="optionThree">option 3</label>
            <input type="radio" id="optionThree">
        </div>
        
        <div class="questionTwo">
            <p>Question 2 here</p>
            <label for="optionOne">option 1</label>
            <input type="radio" id="optionOne">
            <label for="optionTwo">option 2</label>
            <input type="radio" id="optionTwo">
            <label for="optionThree">option 3</label>
            <input type="radio" id="optionThree">
        </div>
        <button id="quizSubmit">Check!</button>
    </section>

    <hr>

    <section class="container">
        <h2 id="game3">Hypotenuse</h2>
        <div class="sides">
            <label for="sideOne">a =</label>
            <input type="number" id="sideOne">
        </div>
        <div class="sides">
            <label for="sideTwo">b =</label>
            <input type="number" id="sideTwo">
        </div>
        <button id="hypotenuseSubmit">Third side!</button>
    </section>

    <hr>

    <section class="container">
        <h2 id="game4">Area of Triangle</h2>
        <div class="triangle">
            <label for="base">Base (in cm)</label><br>
            <input type="number" id="base">
        </div>
        <div class="triangle">
            <label for="height">Height (in cm)</label><br>
            <input type="number" id="height">
        </div>
        <button id="areaSubmit">Area!</button>
    </section>

</body>

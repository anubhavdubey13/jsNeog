<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark 12 | fun with triangles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="headline">
        <h1>fun with triangles</h1>
    </header>

    <nav>
        <ul class="navigation">
            <li> <a href=''>Home</a></li>
            <li> <a href=''>Mad Angles</a></li>
            <li> <a href=''>Quizz</a></li>
            <li> <a href=''>Hype Ten Use</a></li>
            <li> <a href=''>Areaaaa</a></li>
        </ul>
    </nav>

    <hr>

    <section class="container angles">
        <h2 id="game1">Mad Angles</h2>
        <div class="angle">
            <label for="angleOne">Angle 1</label>
            <input type="number" id="angleOne">
        </div>
        <div class="angle">
            <label for="angleTwo">Angle 2</label>
            <input type="number" id="angleTwo">
        </div>
        <div class="angle">
            <label for="angleThree">Angle 3</label>
            <input type="number" id="angleThree">
        </div>
        <button id="angleSubmit">Find out!</button>
        <br>
        <output id="angleValid"></output>
    </section>

    <hr>

    <section class="container">
        <h2 id="game2">Quizz</h2>
        <form id="quiz">
            <div class="questionOne">
                <p>Sum of angles of a triangle:</p>
                <label for="option11">90 deg</label>
                <input type="radio" id="option11" name="q1" value="90">
                <label for="option12">180 deg</label>
                <input type="radio" id="option12" name="q1" value="180">
                <label for="option13">360 deg</label>
                <input type="radio" id="option13" name="q1" value="360">
            </div>
            
            <div class="questionTwo">
                <p>Area of a triangle is give by:</p>
                <label for="option21">2*base*height</label>
                <input type="radio" id="option21" name="q2" value="2bh">
                <label for="option22">base*height</label>
                <input type="radio" id="option22" name="q2" value="bh">
                <label for="option23">0.5*base*height</label>
                <input type="radio" id="option23" name="q2" value="bh/2">
            </div>
        </form>
        <button type="submit" id="quizSubmit">Check!</button>
        <br>
        <output id="quizOutput"></output>
    </section>

    <hr>

    <section class="container">
        <h2 id="game3">Hypotenuse</h2>
        <div class="sides">
            <label for="sideOne">a =</label>
            <input type="number" id="sideOne" min="0">
        </div>
        <div class="sides">
            <label for="sideTwo">b =</label>
            <input type="number" id="sideTwo" min="0">
        </div>
        <button id="hypotenuseSubmit">Third side!</button>
        <br>
        <output id="hypotenuseOutput"></output>
    </section>

    <hr>

    <section class="container">
        <h2 id="game4">Area of Triangle</h2>
        <div class="triangle">
            <label for="base">Base (in cm)</label><br>
            <input type="number" id="base">
        </div>
        <div class="triangle">
            <label for="height">Height (in cm)</label><br>
            <input type="number" id="height">
        </div>
        <button id="areaSubmit">Area!</button>
        <br>
        <output id="areaOutput"></output>
    </section>

</body>
<script src="app.js" type="text/javascript"></script>
<hr>
<footer>
    <h3>Made in Metaverse</h3>
</footer>
</html>

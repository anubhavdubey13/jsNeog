<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <h1>Were you born in a leap year?</h1>
    <h2>Let's find out</h2>

    <label for="bday">Select your birth date:</label>
    <input type="date" id="bday" 
            max="2016-12-31" 
            min="1916-01-01" 
            value="1998-04-13">
    <button id="btn-leapCheck">Go</button>

    <output id="output"></output>

    <script type="module" src='app.js' type='text/javascript'></script>
</body>
</html>

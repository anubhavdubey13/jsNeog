<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mark 11 | lucky birthday</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 id="main-heading">Is your birthday lucky?</h1>
        </header>

        <section class="input">
            
            <div class="birthday">
                <label for="date">Select your birthday:</label>
                <input type="date" id="date">
            </div>
            
            <div class="lucky">
                <label for="lucky-number">Enter your lucky number:</label>
                <input type="number" id="lucky-number" > <!--Taking negative values too-->
            </div>
            
            <div class="btn">
                <button id="btn-submit">Submit</button>
            </div>
            
        </section>

        <section class="output">
            <div class="print-output">
                <label for="textOutput">Let's find out</label>
                <textarea name="textOutput" id="textOutput" cols="30" rows="2" disabled></textarea>
            </div>
        </section>
    </body>
    <script src="./app.js" type="text/javascript"></script>
</html>
